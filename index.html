<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiosk-menu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            display: block;
            object-fit: cover; 
        }

        video {
            width: 100vw;
            height: 100vh;
            display: block;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="*LOCATION/menu.*FILETYPE" alt="Menu Image">
    <video autoplay muted>
      <source src="*LOCATION/menu.*FILETYPE" type="video/avi">
      Your browser does not support the video tag.
    </video>
</body>
</html>
